<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
<!--replace original hardcoded path "static/css/main.css"  -->
<!--so you can use same css styling for all pages in the site  -->
<!--use flask function url_for, which tells flsk to go to folder & get main.css -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/nv.d3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" />

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/nv.d3.min.js') }}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">US Transportation Visualized</h1>
      </div>
    </header>

    {% block content %}
    {% endblock %}

  </body>
</html>
